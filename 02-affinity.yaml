apiVersion: v1
kind: Pod
metadata:
  name: nginx
specs:
  affinity:
    nodeAffinity:
      # hard ware
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: hardware
            operator: In
            values:
            - gpu
  containers:
  - name: nginx
    image: nginx:perl-stable
  tolerations:
  - key: "hardware"
    operator: "Equal"
    value: "gpu"
    effect: "NoSchedule"